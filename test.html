<!DOCTYPE html>
<html>
    <head>
        <title>Basic Example</title>
    </head>

    <body>
        <div id="vader"></div>
        <div id="luke"></div>

        <script src="js/vendor/theater.min.js"></script>
        <script>
            // Instantiation
            var theater = new TheaterJS();

            // Describe actors
            theater
                .describe("Vader", .8, "#vader")
                .describe("Luke", .6, "#luke");

            // Write the scenario
            theater
                .write("Vader:Luke.", 600)
                .write("Luke:What?", 400)
                .write("Vader:I am...", 400, " your father.");

            // Listen to theater's events
            theater
                .on("say:start, erase:start", function () {
                    // add blinking caret
                })
                .on("say:end, erase:end", function () {
                    // remove blinking caret
                })
                .on("*", function () {
                    // do something
                });
        </script>
    </body>
</html>
